[pytest]
# pytest configuration for FunGen rewrite test suite
# Author: test-engineer-1 agent
# Date: 2025-10-24

# Minimum pytest version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show test summary info
    -ra
    # Show coverage report
    --cov=core
    --cov=trackers
    --cov=utils
    --cov=ui
    # Coverage report options
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=json:tests/coverage.json
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Show duration of slowest tests
    --durations=10
    # Exit on first failure (disable for full test run)
    # -x
    # Run tests in parallel (requires pytest-xdist)
    # -n auto
    # Capture output (disable to see prints)
    -s

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for multiple modules
    benchmark: Performance benchmark tests
    gpu: Tests requiring GPU (skip on CPU-only systems)
    slow: Tests that take >1 second
    pi: Tests that can run on Raspberry Pi
    rtx3090: Tests requiring RTX 3090 GPU

# Timeout for tests (prevent hanging)
timeout = 30

# Test collection options
# Ignore these directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    output
    progress
    communication
    docs

# Coverage options
[coverage:run]
branch = True
source = core,trackers,utils,ui
omit =
    */tests/*
    */examples/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Fail if coverage is below 80%
fail_under = 80

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking blocks
    if TYPE_CHECKING:
    # Platform-specific code
    if sys.platform
    # Import fallbacks
    except ImportError:
    except ModuleNotFoundError:
